<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet">
    <link href="./profile.style.client.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div class="alert alert-success" role="alert">
            This is a success alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
            This is a danger alert—check it out!
        </div>
        <form>
            <div class="mb-3 row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input type="text"
                           class="form-control wbdv-field wbdv-username"
                           id="usernameFld"
                           placeholder="Alice">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="phoneFld" class="col-sm-2 col-form-label">
                    Phone </label>
                <div class="col-sm-10">
                    <input type="tel"
                           class="form-control wbdv-field wbdv-phone"
                           id="phoneFld"
                           placeholder="(555)123-4324">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="emailFld" class="col-sm-2 col-form-label">
                    Email Address </label>
                <div class="col-sm-10">
                    <input type="email"
                           class="form-control wbdv-field wbdv-email"
                           id="emailFld"
                           placeholder="Alice@gmai.com">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="role"  class="col-sm-2 col-form-label">Role </label>
                <div class="col-sm-10">
                    <select class="form-control" id="role">
                        <option>Faculty</option>
                        <option>Student</option>
                        <option>Admin</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="dob"  class="col-sm-2 col-form-label">Date of birth</label>
                <div class="col-sm-10">
                    <input type="date"
                           class="form-control"
                           id="dob"
                           placeholder="mm/dd/yyyy">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <div class="btn btn-success btn-block">
                        Update
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10">
                    <a class="btn btn-danger btn-block" href="../index.html">
                        Logout
                    </a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
